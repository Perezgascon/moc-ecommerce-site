<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/ministryofcatlogofinal.png">

</head>

<body>
    <nav class="navbar">
        <p class="seo-title">Ministry of Cat | </br>Cat Cafe in<br> Phnom Penh</p>
        <input type="checkbox" id="menu-toggle" class="menu-icon" />
        <label for="menu-toggle" class="hamburger"><i class="fa-solid fa-bars"></i></label>
        <div class="navbar-menu">
            <ul>
                <li><a href="https://www.ministryofcat.com/account/login">Sign in</a></li>
                <li><a href="https://www.ministryofcat.com/donate">Donate</a></li>
                <li><a href="https://www.ministryofcat.com/menu">Our menu</a></li>
                <li><a href="https://www.ministryofcat.com/lunch-box">Lunch box</a></li>
                <li><a href="https://www.ministryofcat.com/cat-adoption">Adopt a cat</a></li>
                <li><a href="https://www.ministryofcat.com/cat-boarding">Cat boarding</a></li>
                <li><a href="https://www.ministryofcat.com/cat-supplies">Shop</li>
                <li><a id="visit-us-button" href="https://www.ministryofcat.com/visit-us">VISIT US</a></li>
            </ul>
        </div>

    </nav>
    <div class="product-main-container">
        <div id="pastel-button"><label class="arrow-icon"><i class="fa-solid fa-arrow-left"></i></label>
            <p class="pastel-button-text"><a href="./index.html">Go back to shopping</a></p>
        </div>
        <div class="shopping-cart">
            <div class="shopping-cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div><span class="shopping-cart-item-counter"></span> items</div>
            <div>$<span class="shopping-cart-price"></span></div>
        </div>
        <h1 class="product-name"></h1>

        <img class="product-image">
        <div class="product-colors">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="product-description"></div>
        <div id="buy-button" class="green-button">ADD TO SHOPPING CART</div>
    </div>

    </div>
    <div class="footer">
        <ul class="footer-links">
            <li>Faq</li>
            <li>Condiments</li>
            <li>Our Story</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
        <p class="footer-attribution">Website designed by Adolfo Perez-Gascon</p>

    </div>
    <script src="./script.js"></script>
